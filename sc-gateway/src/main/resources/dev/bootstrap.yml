server:
  port: 8888

spring:
  application:
    name: gateway-server
  cloud:
    # nacos配置中心
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
        namespace: springcloud-nacos-server
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      # 路由定义
      routes:
        # 认证服务路由
        - id: auth-server
          # 此处需要使用Lb协议
          uri: lb://auth-server
          predicates:
            # 断言，路径相匹配的进行路由  匹配base请求路径后面的接口
            - Path=/auth-server/**
          filters:
            - StripPrefix=1
      # 配置允许跨域请求
      globalcors:
        cors-configurations:
          '[/**]':
            allowedOrigins: "*"
            allowedMethods:
              - GET
              - POST

logging:
  level:
    org.springframework.cloud.gateway: TRACE
    org.springframework.http.server.reactive: DEBUG
    org.springframework.web.reactive: DEBUG
    reactor.ipc.netty: DEBUG
    reactor.netty: DEBUG
