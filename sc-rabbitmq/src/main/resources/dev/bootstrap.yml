server:
  port: 9000
  servlet:
    ## 此处设置值需要加入到请求路径中，如/consumer，那么在调用/v1/list时就是/consumer/v1/list
    context-path: /

spring:
  application:
    name: sc-rabbitmq
  profiles:
    active: dev
  cloud:
    nacos:
      config:
        server-addr: 127.0.0.1:8848
        #默认为Public命名空间,可以省略不写
        namespace: springcloud-nacos-server
        #指定配置群组 --如果是Public命名空间 则可以省略群组配置
        group: DEFAULT_GROUP
        #文件名 -- 如果没有配置则默认为 ${spring:application:name}
        prefix: ${spring.application.name}
        #指定文件后缀
        file-extension: yaml
      discovery:
        server-addr: 127.0.0.1:8848
        namespace: springcloud-nacos-server

  # 数据源设置
  datasource:
    url: jdbc:mysql://localhost:3306/sc?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=UTC
    driver-class-name: com.mysql.jdbc.Driver
    username: root
    password: root
    type: com.alibaba.druid.pool.DruidDataSource
    druid:
      # 下面为连接池的补充设置，应用到上面所有数据源中
      # 初始化大小，最小，最大
      initial-size: 5
      min-idle: 5
      max-active: 20
      # 配置获取连接等待超时的时间
      max-wait: 60000
      # 配置间隔多久才进行一次检测，检测需要关闭的空闲连接，单位是毫秒
      time-between-eviction-runs-millis: 60000
      # 配置一个连接在池中最小生存的时间，单位是毫秒
      min-evictable-idle-time-millis: 300000
      validation-query: SELECT 1 FROM DUAL
      test-while-idle: true
      test-on-borrow: false
      test-on-return: false
      # 打开PSCache，并且指定每个连接上PSCache的大小
      pool-prepared-statements: true
      #   配置监控统计拦截的filters，去掉后监控界面sql无法统计，'wall'用于防火墙
      max-pool-prepared-statement-per-connection-size: 20
      filters: stat,wall
      use-global-data-source-stat: true
      # 通过connectProperties属性来打开mergeSql功能；慢SQL记录
      connect-properties: druid.stat.mergeSql=true;druid.stat.slowSqlMillis=5000
      # 配置监控服务器
      stat-view-servlet:
        login-username: admin
        login-password: 123456
        reset-enable: false
        url-pattern: /druid/*
        # 添加IP白名单
        #allow:
        # 添加IP黑名单，当白名单和黑名单重复时，黑名单优先级更高
        #deny:
      web-stat-filter:
        # 添加过滤规则
        url-pattern: /*
        # 忽略过滤格式
        exclusions: "*.js,*.gif,*.jpg,*.png,*.css,*.ico,/druid/*"
  # RabbitMQ 配置
  rabbitmq:
    host: 192.168.20.220
    port: 5672
    virtual-host: /
    password: admin
    username: 123456
    connection-timeout: 15000
    # 采用消息确认模式（消息发送的时候异步等待消费端消息的回应）
    # publisher-confirms: true 已废弃
    publisher-confirm-type: correlated  # 必须配置这个才会确认回调
    publisher-returns: true

mybatis:
  mapper-locations:
    - classpath:mapper/*.xml
    - classpath*:com/**/mapper/*.xml
